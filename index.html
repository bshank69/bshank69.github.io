<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-image: url('sky.jpg'); /* Path to the sky.jpg image */
            background-size: cover; /* Make the image cover the entire screen */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            height: 100vh;
            position: relative; /* To position the button at the bottom left */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Header Styling */
        #header {
            background-color: rgba(51, 51, 51, 0.7); /* Semi-transparent background */
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            width: 100%;
        }

        /* Menu Bar Styling */
        #menu-bar {
            background-color: rgba(0, 123, 255, 0.8); /* Transparent blue */
            padding: 15px 20px;
            text-align: center;
            box-shadow: 0 4px 2px -2px gray;
            width: 100%;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        #menu-bar a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            margin: 10px;
            padding: 10px;
            transition: all 0.3s ease;
        }

        #menu-bar a:hover {
            background-color: #0056b3;
            border-radius: 5px;
        }

        /* Content Area */
        #content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 100%;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: black;
        }

        .button-link {
            padding: 12px 25px;
            background-color: #28a745;
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button-link:hover {
            background-color: #218838;
        }

        /* About Button at the bottom left */
        #about-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 12px 25px;
            background-color: #17a2b8;
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #about-button:hover {
            background-color: #138496;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #header {
                font-size: 1.5rem;
                padding: 10px;
            }

            #menu-bar {
                flex-direction: column;
                padding: 10px;
            }

            #menu-bar a {
                font-size: 1rem;
                margin: 5px;
                padding: 8px;
            }

            h1 {
                font-size: 1.8rem;
                margin-bottom: 15px;
            }

            .button-link {
                font-size: 1rem;
                padding: 10px 20px;
            }

            #about-button {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            #header {
                font-size: 1.2rem;
                padding: 10px;
            }

            #menu-bar {
                flex-direction: column;
                padding: 10px;
            }

            #menu-bar a {
                font-size: 0.9rem;
                padding: 8px;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 15px;
            }

            .button-link {
                font-size: 0.9rem;
                padding: 8px 15px;
            }

            #about-button {
                font-size: 0.9rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div id="header">
        Projects
    </div>

    <div id="menu-bar">
        <a href="typewriter.html">The Typewriter</a>
        <a href="weather.html">Real-Time Weather</a>
        <a href="draw.html">Draw</a> <!-- Added Draw tab -->
        <a href="heartburst.html">Heart Burst</a> <!-- Added Heart Burst option -->
    </div>

    <div id="content">
        <h1>Dive Into My Creative Journey</h1>
        <a href="typewriter.html" class="button-link">Surprise Me</a>
    </div>

    <!-- About Button at the bottom left -->
    <a href="about.html" id="about-button">About</a>

    <script>
        document.getElementById("surprise-btn").addEventListener("click", function() {
            // Array of the pages to randomly choose from
            const pages = ["typewriter.html", "weather.html", "draw.html"];
            // Pick a random page from the array
            const randomPage = pages[Math.floor(Math.random() * pages.length)];
            // Redirect to the randomly selected page
            window.location.href = randomPage;
        });
    </script>
</body>
</html>
