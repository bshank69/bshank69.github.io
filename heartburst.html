<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Burst</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        /* Heart Shape using your provided CSS */
        #heart { 
            position: relative; 
            width: 100px; 
            height: 90px; 
        }

        #heart:before, #heart:after { 
            position: absolute; 
            content: ""; 
            left: 50px; 
            top: 0; 
            width: 50px; 
            height: 80px; 
            background: red; 
            border-radius: 50px 50px 0 0; 
            transform: rotate(-45deg); 
            transform-origin: 0 100%; 
        }

        #heart:after { 
            left: 0; 
            transform: rotate(45deg); 
            transform-origin :100% 100%; 
        }

        /* Animation for the heart */
        @keyframes heart-animation {
            0% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
            50% {
                transform: scale(1.5) translateY(-50px);
                opacity: 0.7;
            }
            100% {
                transform: scale(2) translateY(-100px);
                opacity: 0;
            }
        }

        /* Styling for the message */
        #message {
            position: absolute;
            font-size: 2rem;
            color: red;
            font-weight: bold;
            animation: fade-message 10s forwards;
            opacity: 0;
            text-align: center;
            z-index: 10;
        }

        @keyframes fade-message {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            10% {
                opacity: 1;
                transform: scale(1);
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: scale(1.2);
            }
        }

        /* Styling for the Back button */
        #back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none; /* Initially hidden */
        }

        #back-button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <script>
        // Function to generate hearts continuously
        function generateHearts() {
            setInterval(() => {
                const heart = document.createElement("div");
                heart.id = "heart";
                heart.style.position = "absolute";

                // Randomize the position and animation delay
                const randomX = Math.random() * window.innerWidth;
                const randomY = Math.random() * window.innerHeight;
                const randomDelay = Math.random() * 2; // Random delay to create variation

                heart.style.left = `${randomX}px`;
                heart.style.top = `${randomY}px`;
                heart.style.animation = `heart-animation 2s ease-out infinite`;
                heart.style.animationDelay = `${randomDelay}s`;

                document.body.appendChild(heart);

                // Remove heart from DOM after animation ends
                heart.addEventListener('animationiteration', () => {
                    heart.remove(); // Remove heart after each animation loop
                });
            }, 200); // Generate a heart every 200ms
        }

        // Function to display the message after 5 seconds
        function showMessage() {
            setTimeout(() => {
                const message = document.createElement("div");
                message.id = "message";
                message.innerHTML = "Nirvika The Love Of My LifeðŸ˜˜";

                document.body.appendChild(message);

                // Remove the message after it has finished fading out
                setTimeout(() => {
                    message.remove();
                }, 10000); // After 10 seconds, remove the message
            }, 5000); // Show the message after 5 seconds
        }

        // Function to display the back button after 15 seconds
        function showBackButton() {
            setTimeout(() => {
                const backButton = document.createElement("button");
                backButton.id = "back-button";
                backButton.innerHTML = "Back";
                backButton.onclick = () => {
                    window.location.href = "index.html"; // Redirect to index.html
                };

                document.body.appendChild(backButton);

                // Make the button visible after 15 seconds
                backButton.style.display = "block";
            }, 15000); // Show the button after 15 seconds
        }

        // Trigger the heart generation, message display, and back button when the page loads
        window.onload = () => {
            generateHearts();
            showMessage();
            showBackButton();
        };
    </script>
</body>
</html>
